<div class="portlet flex flex-col flex-grow bg-white mt-5">
  <div class="portlet__head flex  items-center relative h-16 separator">
    <div class="portlet__head-caption px-6">
      <div class="portlet__head-title h-full">
        <h3 class="portlet__head-text font-medium text-lg align-middle">Activities</h3>
      </div>
    </div>
  </div>
  <div class="portlet__body">
    <div class="w-full">
      <div class="activity flex items-center px-5 px-4 h-12"
           *ngFor="let activity of activities">
        <div class="icon flex items-center">
          <i [innerHTML]="svgIcons.thunder | safeHtml"></i>
        </div>
        <div class="details flex flex-col flex-grow">
          <div class="text-sm font-normal text-gray-600">{{activity.activityText}}</div>
          <div class="text-xs font-normal text-gray-600">{{activity.datetime | date}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
