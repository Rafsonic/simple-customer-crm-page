<div class="container mx-auto w-full ">

  <table mat-table [dataSource]="accounts" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="taid">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.taid}} </td>
    </ng-container>

    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef> Account Type </th>
      <td mat-cell *matCellDef="let transaction">
        <mat-chip-list>
          <ng-container [ngSwitch]="transaction.accountType">
            <mat-chip *ngSwitchCase="'live'" class="secondary" selected>{{transaction.accountType | uppercase}}</mat-chip>
            <mat-chip *ngSwitchCase="'demo'" color="accent" selected>{{transaction.accountType | uppercase}}</mat-chip>
          </ng-container>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.platform}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.balance | currency :'EUR'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
