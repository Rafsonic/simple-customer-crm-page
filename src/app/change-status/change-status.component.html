<form class="mt-6 mb-10 mx-auto text-center px-10" [formGroup]="form" (ngSubmit)="submit()">
  <formly-form
    [model]="status"
    [form]="form"
    [fields]="formFields"
    [options]="options">
  </formly-form>
  <div class="my-5">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
